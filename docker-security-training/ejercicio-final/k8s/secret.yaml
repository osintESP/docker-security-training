# =============================================================================
# SECRET - Sensitive credentials (base64 encoded)
# =============================================================================
# WARNING: In production, use external secret management:
# - HashiCorp Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - Sealed Secrets
# - External Secrets Operator
#
# To encode values: echo -n 'your-value' | base64
# To decode values: echo 'encoded-value' | base64 -d
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: secure-app
  labels:
    app.kubernetes.io/name: secure-app
    app.kubernetes.io/component: secret
type: Opaque
data:
  # Base64 encoded values (decode with: echo 'value' | base64 -d)
  # appuser -> YXBwdXNlcg==
  DB_USER: YXBwdXNlcg==
  # SecureP@ssw0rd123! -> U2VjdXJlUEBzc3cwcmQxMjMh
  DB_PASSWORD: U2VjdXJlUEBzc3cwcmQxMjMh
  # postgres -> cG9zdGdyZXM=
  POSTGRES_USER: YXBwdXNlcg==
  # SecureP@ssw0rd123! -> U2VjdXJlUEBzc3cwcmQxMjMh
  POSTGRES_PASSWORD: U2VjdXJlUEBzc3cwcmQxMjMh
