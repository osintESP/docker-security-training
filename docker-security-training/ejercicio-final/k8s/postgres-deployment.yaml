# =============================================================================
# POSTGRESQL DEPLOYMENT
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: secure-app
  labels:
    app.kubernetes.io/name: secure-app
    app.kubernetes.io/component: database
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy:
    type: Recreate  # Required for persistent volumes
  template:
    metadata:
      labels:
        app: postgres
        app.kubernetes.io/name: secure-app
        app.kubernetes.io/component: database
    spec:
      serviceAccountName: postgres-service-account

      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 70  # postgres user in Alpine
        runAsGroup: 70
        fsGroup: 70

      containers:
        - name: postgres
          image: secure-database:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5432
              protocol: TCP
              name: postgres

          # Environment variables
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          # Volume mounts
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data

          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          # Liveness probe
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6

          # Readiness probe
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # PostgreSQL needs to write
            capabilities:
              drop:
                - ALL

      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc

      # Node affinity and tolerations can be added here
      # nodeSelector:
      #   kubernetes.io/os: linux
