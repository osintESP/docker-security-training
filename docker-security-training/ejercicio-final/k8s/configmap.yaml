# =============================================================================
# CONFIGMAP - Non-sensitive configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: secure-app
  labels:
    app.kubernetes.io/name: secure-app
    app.kubernetes.io/component: config
data:
  # API Configuration
  NODE_ENV: "production"
  PORT: "3001"
  API_VERSION: "1.0.0"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "secureapp"
  DB_POOL_MAX: "10"
  # CORS_ORIGIN set to * for Minikube/local development
  # In production, set to specific frontend URL
  CORS_ORIGIN: "*"

  # Frontend Configuration (not used in K8s, only for reference)
  REACT_APP_API_URL: "http://api-service:3001"
