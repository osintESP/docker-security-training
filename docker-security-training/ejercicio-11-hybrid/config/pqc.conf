Listen 4433

<VirtualHost *:4433>
    ServerName localhost
    DocumentRoot "/opt/httpd/htdocs"

    SSLEngine on
    SSLCertificateFile "/opt/httpd/pki/server.crt"
    SSLCertificateKeyFile "/opt/httpd/pki/server.key"

    # DEBUG: Permissive configuration
    SSLProtocol all
    SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM:+LOW
    
    # Ensure standard curves are available
    SSLOpenSSLConfCmd Curves prime256v1:x25519

    <Directory "/opt/httpd/htdocs">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
